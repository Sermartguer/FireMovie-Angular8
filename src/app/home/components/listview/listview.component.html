<div class="row">
  <div *ngFor="let movie of movies" class="col-xs-2">
    <mat-card class="example-card">
      <img
        mat-card-image
        [src]="'https://image.tmdb.org/t/p/original/' + movie.img"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>
